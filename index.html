<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="bg-lightblue">
    <div class="container flex mx-auto max-w-xl h-auto gap-5 bg-white mt-5">
      <div class="left-card bg-mixblue max-w-lg p-8 rounded-2xl ">
        <div class="header mx-auto mt-1">
          <h1 class="text-grey text-xl text-center">Your Result</h1>
        </div>
        <div class="circle bg-circleblue rounded-full w-56 h-56 mx-auto flex flex-col justify-center mt-7 items-center">
          <h1 class="text-white text-6xl font-bold">
            76
          </h1>
          <p class="text-grey">of 100</p>
        </div>
        <div class="head-2 mx-auto mt-5">
          <h2 class="text-white text-3xl text-center font-bold">
            Great
          </h2>
        </div>
        <div class="para mt-4 mx-auto items-center">
          <p class="text-grey text-center w-64">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>



      </div>
      <div class="right-card bg-white  max-w-sm p-8 rounded-tr-xl rounded-br-xl">
        <h3 class="text-black text-xl font-semibold mt-2 mb-10">Summary</h3>
        <div class="rectangle-1 mx-auto bg-white flex justify-between mt-10 rounded-md border-red">
          <div class="name flex ">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="w-5 h-5">
            <p class="text-red mx-3">Reaction</p>
          </div>
          <div class="score flex mx-32">
            <p class="text-darkNavy font-bold">80</p>
            <p class="text-grey">/100</p>
          </div>
        </div>
        <div class="rectangle-1 mx-auto bg-white flex justify-between mt-10 rounded-md border-yellow">
          <div class="name flex ">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" class="w-5 h-5">
            <p class="text-yellow mx-3">Memory</p>
          </div>
          <div class="score flex mx-32">
            <p class="text-darkNavy font-bold">92</p>
            <p class="text-grey">/100</p>
          </div>
        </div>
        <div class="rectangle-1 mx-auto bg-white flex justify-between mt-10 rounded-md border-green">
          <div class="name flex ">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="w-5 h-5">
            <p class="text-green mx-3">Verbal</p>
          </div>
          <div class="score flex mx-36">
            <p class="text-darkNavy font-bold">61</p>
            <p class="text-grey">/100</p>
          </div>
        </div>
        <div class="rectangle-1 mx-auto bg-white flex mt-10 rounded-md border-blue ">
          <div class="name flex ">
            <img src="./assets/images/icon-visual.svg" alt="icon-reaction" class="w-5 h-5">
            <p class="text-blue mx-3">Visual</p>
          </div>
          <div class="score flex mx-36">
            <p class="text-darkNavy font-bold">80</p>
            <p class="text-grey">/100</p>
          </div>
        </div>
        <div class="btn mt-14">
          <button class="px-24 py-3 rounded-full bg-darkNavy text-white">
            Continue
          </button>
      </div>
      </div>
    </div>
   

    </div>
   </div>
  </body>
</html>
